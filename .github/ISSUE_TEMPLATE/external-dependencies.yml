name: "External Dependencies"
description: "Document any new or modified external dependencies such as APIs, services, queues, or authentication."
title: "[ExternalDep] - <short summary of change>"
labels: ["external-dependency", "integration"]
assignees:
  - your-github-username

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸŒ External Dependencies Change Log
        Use this template to record changes to external APIs, integrations, or services.  
        Please provide complete details to ensure smooth environment setup and release tracking.

  - type: textarea
    id: api_integrations
    attributes:
      label: "ğŸ”— API Integrations Modified"
      description: "List the API services that have been modified or newly added. Include base URLs, endpoints, and a short summary of changes."
      placeholder: |
        Example:
        - Payment Gateway API â†’ Added `/v2/transactions/status`
        - Notification API â†’ Updated authentication headers
    validations:
      required: false

  - type: textarea
    id: third_party_services
    attributes:
      label: "ğŸ§© Third-Party Service Changes"
      description: "Mention any third-party service configuration changes or version upgrades."
      placeholder: |
        Example:
        - Twilio SDK upgraded from v7.1 to v8.0
        - Stripe webhook key rotation completed
    validations:
      required: false

  - type: textarea
    id: message_queues
    attributes:
      label: "ğŸ“¬ Message Queue Topics"
      description: "List message queue topics or subscriptions affected by this change."
      placeholder: |
        Example:
        - topic: `order.created` â†’ payload updated with `orderType`
        - topic: `inventory.updated` â†’ added new consumer
    validations:
      required: false

  - type: textarea
