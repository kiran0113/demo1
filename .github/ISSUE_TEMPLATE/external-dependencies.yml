        Example:
        - `/api/webhook/payment-status` â†’ new signature validation
        - `/api/webhook/inventory-sync` â†’ payload updated
    validations:
      required: false

  - type: textarea
    id: auth_changes
    attributes:
      label: "ğŸ” External Authentication Changes"
      description: "Describe any changes in OAuth configuration, API keys, tokens, or external identity providers."
      placeholder: |
        Example:
        - Added new Google OAuth client for staging
        - Rotated Azure API keys
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: "ğŸ§  Additional Notes"
      description: "Add any extra context, migration steps, or setup notes for other developers or DevOps."
      placeholder: |
        Example:
        - Requires redeployment of API Gateway
        - New credentials added to Vault: `secret/api/stripe`
    validations:
      required: false
