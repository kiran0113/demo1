name: "Environment Config Changes"
description: "Document any changes made to environment configuration variables or files."
title: "[EnvConfig] - <short summary of change>"
labels: ["configuration", "environment"]
assignees:
  - your-github-username

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ§© Environment Configuration Change Template
        Please fill out the sections below to document environment variable or configuration file updates.

  - type: input
    id: new_vars
    attributes:
      label: "ğŸ†• New Variables Added"
      description: "List all newly added environment variables and their descriptions."
      placeholder: "VAR_NAME=description"
    validations:
      required: false

  - type: input
    id: modified_vars
    attributes:
      label: "âœï¸ Modified Variables"
      description: "List modified variables and their new values or purpose."
      placeholder: "VAR_NAME=new_value/description"
    validations:
      required: false

  - type: input
    id: deprecated_vars
    attributes:
      label: "ğŸ—‘ï¸ Deprecated Variables"
      description: "List deprecated variables and the reason for removal."
      placeholder: "VAR_NAME - reason for removal"
    validations:
      required: false

  - type: textarea
    id: config_files
    attributes:
      label: "ğŸ“„ Configuration Files Updated"
      description: "Mention all configuration file paths that were modified."
      placeholder: "e.g., /src/appsettings.json, /infra/docker/.env"
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: "ğŸ§  Additional Notes"
      description: "Any extra information or context about the configuration changes."
      placeholder: "e.g., This variable is needed for connecting to new API."
    validations:
      required: false
